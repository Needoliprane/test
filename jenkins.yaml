jenkins:
  systemMessage : "Welcome to the Chocolatine-Powered Marvin Jenkins Instance" 
  authorizationStrategy:
    roleBased:
      roles:
        global:
        - assignments:
          - "chocolateen"
          - "louis"
          name: "admin"
          pattern: ".*"
          permissions:
          - "Job/Move"
          - "Job/Build"
          - "Lockable Resources/View"
          - "Credentials/Delete"
          - "Credentials/ManageDomains"
          - "Lockable Resources/Unlock"
          - "View/Create"
          - "Agent/Configure"
          - "Job/Read"
          - "Credentials/Update"
          - "Agent/Create"
          - "Job/Delete"
          - "Agent/Build"
          - "View/Configure"
          - "Lockable Resources/Reserve"
          - "Agent/Provision"
          - "SCM/Tag"
          - "Job/Create"
          - "Job/Discover"
          - "Credentials/View"
          - "Agent/Connect"
          - "Agent/Delete"
          - "Run/Replay"
          - "Agent/Disconnect"
          - "Run/Delete"
          - "Job/Cancel"
          - "Overall/Read"
          - "Run/Update"
          - "Credentials/Create"
          - "Overall/Administer"
          - "View/Delete"
          - "Job/Configure"
          - "Job/Workspace"
          - "View/Read"
        - assignments:
          - "i_dont_know"
          name: "ape"
          pattern: ".*"
          permissions:
          - "Job/Cancel"
          - "Job/Build"
          - "Job/Workspace"
          - "View/Read"
          - "Agent/Connect"
          - "Agent/Disconnect"
        - assignments:
          - "nasso"
          name: "assist"
          pattern: ".*"
          permissions:
          - "Job/Workspace"
          - "View/Read"
          - "Agent/Connect"
          - "Agent/Disconnect"
        - assignments:
          - "vaugie_g"
          name: "gorilla"
          pattern: ".*"
          permissions:
          - "Job/Move"
          - "Job/Build"
          - "Job/Create"
          - "View/Create"
          - "Job/Discover"
          - "Job/Read"
          - "Agent/Connect"
          - "Agent/Disconnect"
          - "Job/Cancel"
          - "Job/Delete"
          - "View/Delete"
          - "Job/Configure"
          - "Job/Workspace"
          - "View/Read"
          - "View/Configure"
  securityRealm:
    local:
      allowsSignup: false
      users:
      - id: "louis"
        name: "louis"

      - id: "chocolateen"
        name: "Hugo"
        password: ${USER_CHOCOLATEEN_PASSWORD:-default}

      - id: "vaugie_g"
        name: "Garance"
        password: ${USER_VAUGIE_G_PASSWORD:-default}

      - id: "i_dont_know"
        name: "Jeremy"
        password: ${USER_I_DONT_KNOW_PASSWORD:-default}

      - id: "nasso"
        name: "Nassim"
        password: ${USER_NASSO_PASSWORD:-default}
